<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio contador</title>
    </head>
    <body>
        <label for="contador">Limite:</label>
        <input type="number" id="contador" value="0" min="0" max="100">
        <br><br>
        <div id="valor">

        </div>
        <br>
        <button onclick="contar()">contar</button>
        

        <script>
            let n = 0;
            let bool = true
            function contar() {
                let limite = document.getElementById("contador").value;
                if(bool == true){
                    n++;
                    document.getElementById("valor").innerHTML =`<h1> ${n} </h1>`;
                    console.log(n);
                    if(n == limite){
                        bool=false
                    }
                }else if(bool == false){
                    n--;
                    document.getElementById("valor").innerHTML =`<h1> ${n} </h1>`;
                    console.log(n);
                    if(n == 0){
                        bool=true
                    }
                }
            }
        </script>
    </body>
</html>
