<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio contador</title>
    </head>
    <body>
        <label for="contador">Limite:</label>
        <input type="number" id="contador" value="0" min="0" max="100">
        <br><br>
        <div id="valor">

        </div>
        <br>
        <button onclick="contar()">contar</button>
        

        <script>
            let n = 0;
            function contar() {
                let limite = document.getElementById("contador").value;
                if( n < limite){
                    n++;
                    document.getElementById("valor").innerHTML =`<h1> ${n} </h1>`;
                    console.log(n);
                }else if(n == limite){
                    n--;
                    document.getElementById("valor").innerHTML =`<h1> ${n} </h1>`;
                    console.log(n);
                }else if(n == 0){
                    n++;
                    document.getElementById("valor").innerHTML =`<h1> ${n} </h1>`;
                    console.log(n);
                }
                
            }
        </script>
    </body>
</html>
