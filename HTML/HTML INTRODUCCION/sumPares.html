<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suma Pares</title>
    </head>
    <body>
        <button onclick="sumPar();">Suma pares</button>

        <script>
            function sumPar(){
                let n1= parseInt(prompt("Introduce un limite min: "));
                let n2= parseInt(prompt("Introduce un limite max: "));
                let resultado =0;
                let mayor,menor;
                if(n1>n2){
                    mayor=n1;
                    menor=n2;
                }else{
                    mayor=n2;
                    menor=n1;
                }
                for(let i=menor;i<=mayor;i++){
                    if(i%2==0){
                        resultado=resultado+i;
                    }
                }
                alert("El resultado de la suma de pares es: " +resultado);
            }
        </script>
    </body>
</html>
