<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Contactos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background: #ffffff;
                padding: 20px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            h1 {
                color: #007bff;
                margin-bottom: 20px;
            }

            input {
                width: 80%;
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                margin-bottom: 20px;
            }

            button {
                background-color: #007bff;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                margin: 5px;
            }

            button:hover {
                background-color: #0056b3;
            }

            #result {
                margin-top: 20px;
                font-size: 18px;
                color: #333;
            }
            img{
                margin-left: 10px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Agenda de Contactos</h1>
            <label for="nombre">Introduce el nombre:</label>
            <br>
            <input type="text" id="nombre" placeholder="Nombre">
            <br>
            <button onclick="guardarNombre()">Guardar</button>
            <button onclick="mostrarNombre()">Mostrar Nombre</button>
            <button onclick="borrarNombre()">Borrar Nombre <img src="../../IMG/papelera.jpg" width="15" height="20" onclick="borrarNombre()"> </button> 
            <div id="result"></div>
            
        </div>

        <script>
            let contactos=[];

            function guardarNombre(){
                let n = document.getElementById("nombre").value;
                for(let i=0; i<contactos.length; i++){
                    if(contactos[i] == n){
                        alert("El nombre ya existe en la lista de contactos.");
                        return;
                    }
                } 
                if(n == ""){
                    alert("Por favor, introduce un nombre.");
                    return;
                }
                contactos.push(n);
                alert("Nombre guardado: " + n);
                document.getElementById("nombre").value= "";
            }

            function mostrarNombre(){
                let html = " ";
                for (let n of contactos) {
                    html +="<b>"+n + "</b><a onclick='borrar()'><img src='../../IMG/papelera.jpg' width='15' height='20'  onclick='borrarNombre()'></a><br>";
                }
                document.getElementById("result").innerHTML = html;
            }


             function borrarNombre(){

                 alert("Borrar nombre de la lista de contactos en la barra de arriba.");
                 let n = document.getElementById("nombre").value;
                 for (let i = 0; i < contactos.length; i++) {
                     if (contactos[i] == n) {
                         contactos.splice(i, 1);
                         alert("Nombre borrado: " + n);
                         document.getElementById("nombre").value = "";
                         mostrarNombre();
                         return;
                     }
                 }
                 alert("El nombre no existe en la lista de contactos.");
                 document.getElementById("nombre").value = "";
             }

        </script>
    </body>
</html>
